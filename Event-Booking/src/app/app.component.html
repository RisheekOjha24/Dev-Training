<!-- Modal -->
<div class="modal" id="myModal" #model>
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closePopup()"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <!-- Login Form -->
         @if(isLoginForm){
          <form id="loginFrm">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start"></div>
            <div class="divider d-flex align-items-center my-4">
              <h2 class="text-center">Login</h2>
            </div>
            <section></section>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="formEmailLogin" class="form-control form-control-lg" placeholder="Enter a valid email address" />
              <label class="form-label" for="formEmailLogin">User Name</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="formPasswordLogin" class="form-control form-control-lg" placeholder="Enter password" />
              <label class="form-label" for="formPasswordLogin">Password</label>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;" >Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? 
                <a href="#!" class="link-danger" (click)="isLoginForm=false">Register</a>
              </p>
            </div>
          </form>
         } @else{

        <!-- Register Form -->
        <form id="registerFrm">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start"></div>
          <div class="divider d-flex align-items-center my-4">
            <h3 class="text-center">Register</h3>
          </div>
          <section></section>

          <!-- Email input -->
          <div class="form-outline">
            <input type="email" id="formEmailRegister" class="form-control form-control-lg" placeholder="Enter email" />
            <label class="form-label" for="formEmailRegister">Email address</label>
          </div>

          <!-- Full Name input -->
          <div class="form-outline">
            <input type="text" id="formFullNameRegister" class="form-control form-control-lg" placeholder="Enter Full Name" />
            <label class="form-label" for="formFullNameRegister">Full Name</label>
          </div>

          <!-- User Name input -->
          <div class="form-outline">
            <input type="text" id="formUserNameRegister" class="form-control form-control-lg" placeholder="Enter User Name" />
            <label class="form-label" for="formUserNameRegister">User Name</label>
          </div>

          <!-- Password input -->
          <div class="form-outline">
            <input type="password" id="formPasswordRegister" class="form-control form-control-lg" placeholder="Enter password" />
            <label class="form-label" for="formPasswordRegister">Password</label>
          </div>

          <div class="text-center text-lg-start mt-2 pt-2">
            <button type="button" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">If You Already Have an Account? 
              <a href="#!" class="link-danger" (click)="isLoginForm=true">Login</a>
            </p>
          </div>
        </form>
      }
      </div>
    </div>
  </div>
</div>
