
<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let eachhero of heroes" class="hero-item">
    <button type="button" class="hero-button" (click)="onSelect(eachhero)"
      [class.selected]="selectedHero && selectedHero.id==eachhero.id">
      <span class="badge">{{eachhero.id}}</span>
      <span class="name" >{{eachhero.name}}</span>
    </button>
  </li>
 </ul> -
