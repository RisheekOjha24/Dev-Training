<div class="container mt-4 d-flex justify-content-center">
  <div class="border p-3 rounded shadow-sm" style="width: 100%; max-width: 800px;">
    <div *ngIf="notificationData.length === 0" class="alert alert-info" role="alert">
      <h5 class="text-center">No notifications to display</h5>
    </div>
    <div class="list-group">
      <div *ngFor="let notification of notificationData" class="list-group-item d-flex justify-content-between align-items-start">
        <div>
          @if(!notification.read)
          {
            <h5 class="mb-1 notifyHead unread" >{{ notification.message }}</h5>
          }@else{
          <h5 class="mb-1 notifyHead" >{{ notification.message }}</h5>
          }
          <small class="text-muted">{{ notification.date | date:'longDate' }} at {{ notification.date | date:'shortTime' }}</small>
        </div>
      </div>
    </div>
  </div>
</div>
