<div class="container my-5 d-flex justify-content-center">

  <div  *ngIf="blog; else loading"  style="width: 800px;">

      <h5 class="card-title text-center">{{blog.title }}</h5>   

    <div class="d-flex justify-content-between align-items-center">
        <img
            *ngIf="blog.imageUrl"
            [src]="blog.imageUrl"
            alt="Blog Image"
            class="img-fluid"
            style="max-height:900px;width:80%; object-fit: cover;" 
        />
    </div>
      <p [innerHTML]="blog.content" ></p>
      <p class="text-muted">By {{blog.authorName }}</p>
      <p class="text-muted">Published on {{blog.createdAt | date: 'longDate' }}</p>

      <div class="card-footer">
      <h6>Comments ({{blog.comments.length }})</h6>
      <ul *ngIf="blog.comments.length > 0; else noComments" class="list-unstyled">
        <li *ngFor="let comment of blog.comments" class="media my-3">
          <div class="media-body">
            <h6 class="mt-0 mb-1">{{ comment.authorName }}</h6>
            <p>{{ comment.content }}</p>
            <small class="text-muted">{{ comment.createdAt | date: 'short' }}</small>
          </div>
        </li>
      </ul>
      <ng-template #noComments>
        <p>No comments yet</p>
      </ng-template>
    </div>
  </div>

  <ng-template #loading>
    <p>Loading blog details...</p>
  </ng-template>
</div>
