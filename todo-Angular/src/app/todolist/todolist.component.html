<h1>Todo List</h1>

<div class="container">
  <form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
    <div class="mb-3">
      <label for="task" class="form-label">Enter the task</label>
      <input type="text" class="form-control" id="task" placeholder="Enter task" ngModel name="task" required>
    </div>
    
    <button type="submit" id="submit-btn" class="btn btn-primary">Submit</button>
  </form>

  <table class="table mt-4" >
    <thead>
      <tr>
        <th scope="col">Task</th>
        <th scope="col">Status</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let t of taskArray; index as i">
        <td>{{ t.taskName }}</td>
        <td>
          <input type="checkbox" class="btn-check btn-sm btnMargin" id="btncheck{{i}}" autocomplete="off" [checked]="t.isCompleted">
          <label class="btn btn-outline-primary btn-sm" for="btncheck{{i}}" (click)="toggleCompletion(i)">
            {{ t.isCompleted ? 'Complete' : 'Incomplete' }}
          </label>
        </td>
        <td>
          <button type="button" class="btn btn-danger btn-sm" (click)="onDelete(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
